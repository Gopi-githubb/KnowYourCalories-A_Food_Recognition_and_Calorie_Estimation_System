        <header>
            <div class="logo">

    <main> 
        <div class="container">
        <h4 style="font-size: medium;">Click Here to Upload</h4>
        <input type="file" id="imageUpload" accept="image/*" onchange="previewImage()">

        <button class="button">Upload</button> 
        <div id="imagePreviewContainer" style="display: none;"> 
            <h2>Uploaded Image:</h2> 
            <img id="imagePreview" src="" alt="Image Preview">
        </div>
        <div id="result"></div> 
        <div id="feedback" style="display: none;"> 
            <h2>Feedback</h2> 
            <p>Was the prediction incorrect? Please provide the correct name of the food:</p> 
            <input type="text" id="correctFoodName" placeholder="Enter correct food name"> 
            <button class="button" onclick="submitFeedback()">Submit Feedback</button>
